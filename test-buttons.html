<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        .hero-button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .primary {
            background-color: #ff6b35;
            color: white;
        }
        .secondary {
            background-color: #333;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    
    <div class="cta-buttons">
        <button class="hero-button primary">Apply to Participate</button>
        <button class="hero-button secondary">View Packages</button>
    </div>
    
    <!-- Test Modal -->
    <div id="applyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Test Modal</h2>
            <p>This is a test modal to see if the button click is working.</p>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            const modal = document.getElementById('applyModal');
            const openModalBtn = document.querySelector('.hero-button.primary');
            const closeBtn = document.querySelector('.close');
            
            console.log('Elements found:', {
                modal: !!modal,
                openModalBtn: !!openModalBtn,
                closeBtn: !!closeBtn
            });
            
            if (openModalBtn) {
                openModalBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Apply button clicked!');
                    if (modal) {
                        modal.style.display = 'block';
                        console.log('Modal should be visible now');
                    }
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    console.log('Close button clicked');
                    modal.style.display = 'none';
                });
            }
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
